</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="player-input">
                <div class="input-group">
                    <label for="player1">Player 1 (X):</label>
                    <input type="text" id="player1" placeholder="Enter name">
                </div>
                <div class="input-group">
                    <label for="player2">Player 2 (O):</label>
                    <input type="text" id="player2" placeholder="Enter name">
                </div>
                <button id="start-btn" class="btn">Start Game</button>
            </div>
        </header>

        <main class="game-area hidden">
            <div id="gameboard" class="gameboard"></div>
            <div id="status" class="status">Player X's turn</div>
            <button id="restart" class="btn">Restart Game</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
